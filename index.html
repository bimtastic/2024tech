<!DOCTYPE html>
<html>
<head>
  <title>AR.js and A-Frame Example</title>
  <!-- Include A-Frame library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Include AR.js library -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- Add a slider for transparency control -->
  <input id="transparencySlider" type="range" min="0" max="1" step="0.01" value="1">
  
  <!-- Define the A-Frame scene -->
  <a-scene embedded arjs='sourceType: webcam; video: { facingMode: environment, width: 1280, height: 720 };'>
    
    <!-- Define a marker camera -->
    <a-marker-camera type='pattern' url="pclhiro.patt" id="markerCamera">
      <!-- Define the model to be displayed when the marker is detected -->
      <a-entity id="model1" gltf-model="url(Cliff.glb)" 
                scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0" shader: standard;"></a-entity>
    </a-marker-camera>
    
    <!-- Add a camera entity -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
