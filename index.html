<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <title>AR with Cliff GLB Model on Hiro Marker</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <!-- GLB Model -->
            <a-entity gltf-model="url(Cliff.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0">
            </a-entity>
        </a-marker>

        <!-- AR.js default camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
